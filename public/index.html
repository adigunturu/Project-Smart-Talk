<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Prototype for Project Smart Talk @Creativity Lab, UCSD" />
    <meta name="robots" content="index,follow" />
    <link rel="icon" href="/img/robot.png" />
    <link rel="stylesheet" href="/css/index-style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cookie&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>Smart Talk</title>
  </head>
  <body>
    <section class="hero">
      <div class="hero-left">
        <div class="logo">
          <img src="/img/robot.png" alt="logo">
          <h1>Project Smart Talk</h1>
        </div><div class="hero-left-svg">
          <img src="/img/cat.gif" alt="video call svg image">
        </div>
        <div class="hero-left-text-area">

          <div class="hero-left-button-area">
            <div class="button-one">
              <button>
                <div class="button-image">
                  <img src="/img/video-add-line 1.svg">
                </div>
                <div class="button-one-text">
                  <a href="/create-room/">Create Room</a>
                </div>
              </button>
            </div>
            <div class="input-one">
              <input id="invite-link-input" type="text" placeholder="Enter Invite Code">
              <button id="join-button" onclick="getInputValue();">Join</button>
            </div>
          </div>

        </div>
      </div>
      <div class="hero-right">
        <img src="/img/rightimg.jpg">
      </div>
    </section>
    
    <script src="/js/index_page.js"></script>
  </body>
</html>
